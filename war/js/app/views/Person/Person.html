<div class="person">
  <h1><img src="${person.data.img}" alt="${person.data.name}">
  ${person.data.name}</h1>
  <ul class="latest-tweet" dojoAttachPoint="latestTweet"></ul>
  <div class="info">
    <ul class="twitter" dojoAttachPoint="olderTweets"></ul>
    <div class="weather" dojoAttachPoint="weather"></div>
  </div>
</div>
